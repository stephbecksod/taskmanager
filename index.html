<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Task Manager</h1>
      <nav>
        <ul>
          <li><a href="#" id="tab-todo" class="tab-link active" data-tab="todo">To-Do</a></li>
          <li><a href="#" id="tab-completed" class="tab-link" data-tab="completed">Completed</a></li>
        </ul>
      </nav>
    </header>

    <!-- To-Do Tab Content -->
    <section id="todo-content" class="tab-content active">
      <div id="add-task-section">
        <div class="grid">
          <input type="text" id="task-input" placeholder="Add a new task..." autofocus>
          <select id="category-select">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Shopping">Shopping</option>
          </select>
          <button id="add-task-btn">Add Task</button>
        </div>
      </div>

      <div id="tasks-container">
        <!-- Tasks will be rendered here -->
      </div>
    </section>

    <!-- Completed Tab Content -->
    <section id="completed-content" class="tab-content">
      <div id="completed-tasks-container">
        <!-- Completed tasks will be rendered here -->
      </div>
    </section>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/taskManager.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
